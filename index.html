<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cruise Ships GUI</title>
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <main id="viewport">
        <div id="ports"></div>
        <div id="ship"></div>
        <div id="sailbutton">Set Sail!</div>
    </main>

    <script src="./src/controller.js"></script>
    <script src="./src/port.js"></script>
    <script src="./src/itinerary.js"></script>
    <script src="./src/ship.js"></script>
    <script>
        const itinerary = new Itinerary([
            new Port({ name: 'New York City' }),
            new Port({ name: 'Grand Turk' }),
            new Port({ name: 'San Juan' }),
            new Port({ name: 'Amber Cove' })
        ]);
        const ship = new Ship(itinerary);
        const controller = new Controller(ship);

        controller.renderPorts(ship.itinerary.ports);
        controller.renderShip();
    </script>
</body>
</html>
